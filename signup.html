<!-- signup heading -->

<!-- First name, Last Name, Email, Password, Conform password  -->
        <div class="two-col">
            <div class="one">

        </div>

        <div class="input-field">
            <input type="Email" class="email" placeholder="Email" id="">

<!-- I agree to the terms of services -->

<!-- SignUp button  -->
